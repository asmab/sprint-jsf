	<!-- gray bg -->	
	<section class="container tm-home-section-1" id="more">
	
		
		<div class="section-margin-top about-section">






<h:form id="form">
		<p:panel id="panel" header="Add new Project" style="margin-bottom:10px;" >
		<p:messages autoUpdate="true" />
			<p:messages id="messages" />
			<h:panelGrid columns="3" cellpadding="5">
				<p:outputLabel for="title" value="Title" />
				<p:inputText id="title" label="Title" value="#{projectBean.project.titre}">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="title" />
				
		<p:outputLabel for="console" value="Category" />
		<h:selectOneMenu id="console" value="#{projectBean.project.category}" style="width:125px">
            <f:selectItem itemLabel="Music" itemValue="Music" />
            <f:selectItem itemLabel="Technology" itemValue="Technology" />
            <f:selectItem itemLabel="Sport" itemValue="Sport" />
            <f:selectItem itemLabel="Health" itemValue="Health" />
        </h:selectOneMenu>
        
        <p:message for="console" />
     
				<p:outputLabel for="description" value="Description" />
				<p:inputTextarea id="description" rows="10" cols="33" value="#{projectBean.project.descrip}">
				<f:validateLength minimum="2" />
				</p:inputTextarea>				
				<p:message for="description" />				
				
			</h:panelGrid>
		</p:panel>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Submit"  type="submit"
					action="#{projectBean.addProject()}" style="margin-right:20px;" />
			</f:facet>
			<f:facet name="right">
				<p:commandButton value="Cancel" update="panel" process="@this" 
					 style="margin-right:20px;" />
			</f:facet>
		</p:toolbar>
	</h:form>
